<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Your Book List</h1>
        <!--Input Area-->

        <div class="input-group mb-3 flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class=" fa-solid fa-book-open"></i></span>
            <input id="nameInput" type="text" class="form-control" placeholder="Book Name" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group mb-3 flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-image-portrait"></i></span>
            <input id="authorInput" type="text" class="form-control" placeholder="Book Author" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group mb-3 flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-image"></i></span>
            <input id="urlInput" type="text" class="form-control" placeholder="Book Photo URL" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"><i class="fa-solid fa-ranking-star"></i></label>
            <select id="ratingInput" class="form-select" id="inputGroupSelect01">
                <option selected>Your Rating</option>
                <option value="1">1 / 10</option>
                <option value="2">2 / 10</option>
                <option value="3">3 / 10</option>
                <option value="4">4 / 10</option>
                <option value="5">5 / 10</option>
                <option value="6">6 / 10</option>
                <option value="7">7 / 10</option>
                <option value="8">8 / 10</option>
                <option value="9">9 / 10</option>
                <option value="10">10 / 10</option>
            </select>
        </div>
        <button id="addButton" type="submit" class="btn">ADD TO LIST</button>
        <!--Input Area-->
        <!--Cards-->
        <div id="cardHolder" class="row row-cols-1 row-cols-md-3 g-4">


        </div>
        <!--Cards-->





        <!--Script Tags-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
